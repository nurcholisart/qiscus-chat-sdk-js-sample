<style>
  button {
    outline: none;
  }

  #qiscusToggle {
    position: fixed;
    bottom: 20px;
    right: 42px;
    background: #74c162;
    border: none;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    width: 147px;
    height: 44px;
    box-shadow: 0 7px 16px rgba(46, 46, 46, .15);
    transition: all 0.3s ease;
    justify-content: space-between;
    z-index: 999999;
  }

  #qiscusToggle:hover {
    transform: translateY(-3px);
    box-shadow: 0 7px 16px rgba(46, 46, 46, 0.25);
  }

  #qiscusWidget {
    position: fixed;
    width: 360px;
    height: 510px;
    bottom: 77px;
    right: 42px;
    border-radius: 5px;
    -webkit-transition: all 0.3s ease;
    -o-transition: all 0.3s ease;
    transition: all 0.3s ease;
    opacity: 1;
  }

  #qiscusWidget.hidden {
    -webkit-transition: all 0.3s ease;
    -o-transition: all 0.3s ease;
    transition: all 0.3s ease;
    opacity: 0;
  }
</style>

<button type="button" id="qiscusToggle" class="toggle-widget-btn" onclick="showHide()">
  <img
    style="vertical-align: middle;"
    src="https://s3-ap-southeast-1.amazonaws.com/qiscus-sdk/public/qismo/img/icon-qiscus-widget-default.svg"
    alt="Kirim Chat">
    <span>&nbspKirim Chat</span>
</button>
<iframe id="qiscusWidget" class="hidden"
  src="https://eco-buyer-widget.netlify.app" frameborder="0" style="display: none;">
</iframe>

<script>
function showHide() { 
  if (qiscusWidget.style.display != 'none') { 
    qiscusWidget.classList.add('hidden'); 
    setTimeout('qiscusWidget.style.display=\'none\'', 100);
  } else {
      qiscusWidget.style.display = 'block';
      setTimeout('qiscusWidget.classList.remove(\'hidden\')', 100); 
  }
}
</script>
